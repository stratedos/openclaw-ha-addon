name: "OpenClaw Node"
description: "Runs an OpenClaw headless node that connects to your existing gateway via SSH tunnel. Gives OpenClaw filesystem access to HA config with exec approval security."
version: "1.0.4"
slug: "openclaw-node"
url: "https://github.com/stratedos/openclaw-ha-addon"
arch:
  - aarch64
  - amd64
init: false
startup: "application"
boot: "auto"
host_network: true
hassio_api: true
homeassistant_api: true
options:
  gateway_host: ""
  gateway_port: 18789
  display_name: "Home Assistant"
  ssh_user: ""
schema:
  gateway_host: "str"
  gateway_port: "int"
  display_name: "str"
  ssh_user: "str?"
map:
  - config:rw
  - ssl:ro
  - addons:ro
  - backup:ro
  - media:rw
  - share:rw
